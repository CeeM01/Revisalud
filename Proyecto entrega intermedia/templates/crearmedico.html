{% extends "layout2.html" %}
{% block title %}Añadir Medico{% endblock %}
{% block content%}
<form action="/verificar_datosm">
    <div class="container p-5">
        <div class="jumbotron" align="justify">
            <h2 ><b>Añadir Personal Médico</b></h2>
            <hr class="my-4">
            Nombres: <input type="text" name="nombres"><br>
            <p></p>
            Apellidos: <input type="text" name="apellidos"><br>
            <p></p> 
            Cédula de ciudadania: <input type="text" name="cc"><br>
            <p></p>
            Especialidad: <input type="text" name="especialidad"><br>
            <p></p>
            <p>Sexo:
            <input type="radio" id="Masculino" name="sexo" value="Masculino">
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Femenino" name="sexo" value="Femenino">
            <label for="Femenino">Femenino</label> </p>

            <input type='submit' value='Suministrar Datos'>
          </div>
    </div>
    </form>
{% endblock %}
